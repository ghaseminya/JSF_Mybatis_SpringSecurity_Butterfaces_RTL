<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://butterfaces.org/components">

<h:head>

    <style type="text/css">
        form {
            position:relative;
            margin: 50px auto;
            width: 380px;
            height: auto;
        }

        button {
            position: absolute;
            top: 10px;
            right: -125px;
        }
    </style>

</h:head>

<h:body>
    <h:form id="loginForm">
        <b:messages  showDetail="true" />
        
            <h:panelGrid columns="2">
                <h:outputLabel value="Username :" />
                <b:text value="#{loginBean.username}" />

                <h:outputLabel value="Password :" />
                <b:text value="#{loginBean.password}" />

                <b:commandLink value="Login " action="#{loginBean.login}" />
            </h:panelGrid>
        
    </h:form>
</h:body>

</html>
